<html>
  <head>
    <meta charset="UTF-8">
    <title>Clancy Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');


      body {margin: 0px;}
      .header {
        height: 50px;
        width: 100%;
        border: gray solid;
        border-width: 1px 0px 1px 0px;
        -webkit-box-shadow: 0px 5px 16px 0px rgba(0,0,0,0.15); 
        box-shadow: 0px 5px 16px 0px rgba(0,0,0,0.15);
      }
      .header-content {
        height: 100%;
        width: calc(100% - 75*2);
        margin-left: 75px;
        margin-right: 75px;
        font-family: 'Roboto', sans-serif;
      }
      .header-return {
        line-height: 50px;
        cursor: pointer;
      }
      .header-return:hover .header-return-label a {
        text-decoration: underline;
      }
      .header-return .header-return-label a {
        text-decoration: none;
        color: #434343;
        margin-left: 3px;
        font-size: 16px;
        float: left;
        user-select: none;
        -webkit-user-select: none; 
      }
      .header-return svg {
        width: 20px;
        float: left;
        margin-top: calc((50px / 2) - 13px);
        color: #434343;
      }

      .editor-wrapper {
        width: 100%;
        height: calc(100% - 50px);
      }
      .editor-container {
        width: calc(100% - 250px * 2);
        height: 100%;
        margin: 0 auto;
        position: relative;
      }
      .editor {
        width: 100%;
        min-height: calc(100% - 75px - 50px);
        position: absolute;
        margin-top: 75px;
        border: gray solid;
        border-width: 0px 1px 0px 1px;
      }
      .editor-content {
        width: calc(100% - 75px * 2);
        margin-left: 75px;
        margin-right: 75px;
      }
      .editor-default {
        margin-top: 10px;
        width: 100%;
      }

      .editor-default input {
        border: none;
        width: 100%;
        background-color: transparent;
        outline: none;
      }
      .editor-default input::placeholder {
        transition: 0.2s;
        color: #999999;
      }
      .editor-default input:focus::placeholder{
        opacity: 0;
      }
      
      .edit-title input {
        /* border: solid #434343;
        border-width: 0px 0px 1px 0px; */
        font-size: 36px;
        font-family: 'Playfair Display', serif;
      }

      .edit-desc input {
        font-size: 20px;
        font-family: 'Roboto', sans-serif;
      }

      .edit-desc {
        margin: 0;
        margin-bottom: 50px;
      }

      .editor-block {
        margin-top: 15px;
        width: 100%;
      }

      .editor-add-container svg {
        color: #434343;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <div class="header-return">
          <i data-feather="arrow-left"></i>
          <div class="header-return-label"><a href="/">Back</a></div>
        </div>
      </div>
    </div>
    <div class="editor-wrapper">
      <div class="editor-container">
        <div class="editor">
          <div class="editor-content">
            <div class="editor-default edit-title">
              <input autocorrect="on" type="text" placeholder="Title">
            </div>
            <div class="editor-default edit-desc">
              <input autocorrect="on" type="text" placeholder="Description">
            </div>
            <div class="block-container">
              <div class="editor-block editor-add-container"><i data-feather="plus-circle"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>feather.replace()</script>
  </body>
</html>
